{% load static %}
<html>
<head>
    <title>Demo Site</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-default">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">Demo Site</a>
          </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <h1>List of products</h1>
        <p>
            Here is a list of products
        </p>
        <!-- Insert the CommentBox's rendered markup -->
        <div id="content">{{ react_component }}</div>
    </div>
    <!-- Make the props available to the client-side script -->
    <script>
        window.bootstrapData = {{ react_component.render_props }};
    </script>
    <!-- Now execute the client-side script -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
